<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__bg-top"></div>
      <div class="card__person">
        <img class="card__person-image" src="images/image-victor.jpg" alt="user photo" />
        <h1 class="card__person-name">Victor Crest <span class="card__person-age">26</span></h1>
        <p class="card__person-location">London</p>
      </div>
      <div class="card__stats">
        <div class="card__stats-item">
          <p class="card__stats-number">80K</p>
          <p class="card__stats-description">Followers</p>
        </div>

        <div class="card__stats-item">
          <p class="card__stats-number">803K</p>
          <p class="card__stats-description">Likes</p>
        </div>

        <div class="card__stats-item">
          <p class="card__stats-number">1.4K</p>
          <p class="card__stats-description">Photos</p>
        </div>
      </div>
    </section>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a class="attribution__link" href="https://www.frontendmentor.io/profile/franziskawich"
          >Franziska Wich</a
        >.
      </p>
    </footer>
  </body>
</html>
